<ion-header>

  <ion-navbar>
    <ion-title>Conta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="excluir()">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="conta.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Saldo</ion-label>
      <ion-input type="number" [(ngModel)]="conta.saldo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo da conta</ion-label>
      <ion-select [(ngModel)]="conta.tipo">
        <ion-option value="Conta Corrente">Conta Corrente</ion-option>
        <ion-option value="Conta Poupança">Conta Poupança</ion-option>
        <ion-option value="Dinheiro">Dinheiro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Incluir na soma da movimentações</ion-label>
      <ion-checkbox color="primary" checked="true" [(ngModel)]="conta.somaSubtotais"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="salvar()">Salvar</button>
</ion-footer>
